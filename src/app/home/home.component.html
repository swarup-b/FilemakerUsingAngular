<nav class="navbar">
    <div class="row">
        <div class="col-2"><button class="btn-danger" (click)="logout()"> Logout</button></div>
    </div>
</nav>
<div class="container">
    <h1 style="margin-left: 25%;">All Contact Informations</h1>
    <button mat-raised-button (click)="onCreate()">Add new Contact</button>
    <div class="mat-elevation-z8">

        <mat-table [dataSource]="listData" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID</mat-header-cell>
                <mat-cell *matCellDef="let contacts"> {{contacts.recordId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="fullname">
                <mat-header-cell *matHeaderCellDef mat-sort-header> FullName </mat-header-cell>
                <mat-cell *matCellDef="let contacts"> {{contacts.fullname}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                <mat-cell *matCellDef="let contacts"> {{contacts.title}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let contacts"> {{contacts.email}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef matSortHeader> Phone </mat-header-cell>
                <mat-cell *matCellDef="let contacts"> {{contacts.phone}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="dob">
                <mat-header-cell *matHeaderCellDef> DOB </mat-header-cell>
                <mat-cell *matCellDef="let contacts"> {{contacts.dob}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editRecord(row)"><mat-icon>launch</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteRecord(row)"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="loading">
                <mat-header-cell *matFooterCellDef colspan="6"> Loading.. </mat-header-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{hide : listData != null}"></mat-footer-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButton></mat-paginator>
    </div>

</div>

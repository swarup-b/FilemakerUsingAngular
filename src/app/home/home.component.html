<nav class="navbar">
    <input type="button" value="Logout" class="btn btn-danger logout-btn" style="float: right;" (click)="logout()">
</nav>
<div class="main-div">
    <div fxLayout="row" fxLayout.md="column" fxFlexFill fxLayoutAlign="space-between">
        <div fxFlex="">
            <h3 style="margin-left: 25%; position: relative;">All Contact Informations</h3>
            <!-- <button mat-raised-button (click)="onCreate()">Add new Contact</button> -->
            <div class="mat-elevation-z8">
                <mat-table [dataSource]="listData" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID</mat-header-cell>
                        <mat-cell *matCellDef="let contacts"> {{contacts.recordId}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="fullname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> FullName </mat-header-cell>
                        <mat-cell *matCellDef="let contacts"> {{contacts.fullname}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                        <mat-cell *matCellDef="let contacts"> {{contacts.title}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                        <mat-cell *matCellDef="let contacts"> {{contacts.email}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <mat-header-cell *matHeaderCellDef matSortHeader> Phone </mat-header-cell>
                        <mat-cell *matCellDef="let contacts"> {{contacts.phone}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="dob">
                        <mat-header-cell *matHeaderCellDef> DOB </mat-header-cell>
                        <mat-cell *matCellDef="let contacts"> {{contacts.dob}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Actions">
                        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="editRecord(row)"><mat-icon>launch</mat-icon></button>
                            <button mat-icon-button color="warn" (click)="deleteRecord(row)"><mat-icon>delete_outline</mat-icon></button>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loading">
                        <mat-header-cell *matFooterCellDef colspan="6"> Loading.. </mat-header-cell>

                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{hide : listData != null}"></mat-footer-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButton></mat-paginator>
            </div>


        </div>

        <div fxFlex="40%" *ngIf="divProerty" class="formDiv">
            <div class="main-div">
                <button type="button" class="close" aria-label="Close" (click)="onClose()">
                            <span aria-hidden="true">Ã—</span>
                </button>
                <h3 style="margin-left: 25%;margin-bottom: 9%;margin-top: 6%;">Edit Contact </h3>
                <form [formGroup]="editForm">
                    <input type="hidden" formControlName="recordId">
                    <div class="form-group row">
                        <div class="col-4"> <label>Full Name</label></div>
                        <div class="col-8"> <input type="text" class="form-control" formControlName="fullname"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4"> <label>Enter Title</label></div>
                        <div class="col-8"> <input type="text" class="form-control" formControlName="title"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4"> <label>Enter Email</label></div>
                        <div class="col-8"> <input type="email" class="form-control" formControlName="email"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4"> <label>Enter Phone</label></div>
                        <div class="col-8"> <input type="text" class="form-control" formControlName="phone" valueAsNumber></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4"> <label>Enter DOB</label></div>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob" style="margin-left: 4%;
                        width: 53%;">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <!-- <div class="col-8"> <input type="date" class="form-control" formControlName="dob"></div> -->
                    </div>

                    <div class="btn-div">
                        <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
                        <button class="btn btn-success" (click)="update()" [disabled]="!editForm.dirty">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="fab" (click)="onCreate()"> + </div>
    </div>
</div>

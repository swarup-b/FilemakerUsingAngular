<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
</mat-form-field>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="photo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Photo</mat-header-cell>
            <mat-cell *matCellDef="let contacts"> <img [src]="contacts.profilePic" style="width: 100px;height: 100px;"></mat-cell>
        </ng-container>
        <ng-container matColumnDef="fullname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let contacts"> {{contacts.fullname}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let contacts"> {{contacts.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let contacts"> {{contacts.email}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let contacts"> {{contacts.phone}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
            <mat-cell *matCellDef="let contacts"> {{contacts.dob | date: 'dd/MM/yyyy'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editRecord(row)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" (click)="deleteRecord(row)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Activity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Activity </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="activity(row)"><mat-icon>transfer_within_a_station</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Contribute">
            <mat-header-cell *matHeaderCellDef>Contribute</mat-header-cell>
            <mat-cell *matCellDef="let row"><a routerLink="/dashboard/donate" [queryParams]="{ order: row}">Donate</a></mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-header-cell *matFooterCellDef colspan="6">
                <div class="material-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </mat-header-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{hide : listData != null}"></mat-footer-row>
    </mat-table>
    <mat-paginator [length]='totalRecord' [pageSizeOptions]="[5,10,25,100]" [pageSize]="" showFirstLastButton></mat-paginator>
</div>

<div class="container">
    <div>
        <h3 style="margin-left: 30%;">Crete New Contact</h3><br>
    </div>
    <form [formGroup]="newContact" (ngSubmit)="saveContact()">
        <div class="form-group row">
            <div class="col-4"> <label>Full Name</label></div>
            <div class="col-8">
                <input type="text" class="form-control" formControlName="fullname">
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-4 "> <label>Enter Title</label></div>
            <div class="col-8 ">
                <input type="text " class="form-control " formControlName="title" [ngClass]="{ 'is-invalid': f.title.invalid && (f.title.dirty || isSubmitted)}">
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-4 "> <label>Enter Email</label></div>
            <div class="col-8 "> <input type="email " class="form-control " formControlName="email" [ngClass]="{ 'is-invalid': f.email.invalid && (f.email.dirty || isSubmitted)}">
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-4 "> <label>Enter Phone</label></div>
            <div class="col-8 "> <input type="number " class="form-control " formControlName="phone" [ngClass]="{ 'is-invalid': f.fullname.invalid && (f.fullname.dirty || isSubmitted)}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4"> <label>Enter DOB</label></div>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob" style="margin-left: 4%;
            width: 53%;">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <div class="col-8"> <input type="date" class="form-control" formControlName="dob"></div> -->
        </div>

        <div class="btn-div">
            <button class="btn btn-success " id="create ">Create</button>
            <button class="btn btn-secondary " (click)="onclose() ">Cancel</button>
        </div>
    </form>
</div>
